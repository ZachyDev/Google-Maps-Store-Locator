<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>EPIC STORE LOCATOR</title>
    <link rel="stylesheet" href="style/style.css">
    <script src="https://kit.fontawesome.com/39a25476ae.js" crossorigin="anonymous"></script>
</head>
<body>
    <div class="store-title">
        Store Locator
    </div>
    <div class="search-container">
        <div class="search">
            <input type="text" placeholder="Enter zip" />
            <i class="fas fa-search"></i>
        </div>
      
    </div>
    <div class="stores-list-container">
        <div class="stores-list">
            <div class="store-container">
                <div class="store-address">
                    30100 Eldoret <br>
                    Oloo Street <br>
                </div>
                <div class="store-phone-number">(+254) 741114770</div>

                <div class="store-address2">
                    40200 Nairobi <br>
                    Moi Avenue <br>
                    (+254) 741114771
                   <i class="fas fa-search-location"></i>
                </div>
                
                <div class="store-address3">
                    40100 Kisii <br>
                    Mwembe Street <br>
                    (+254) 741114772
                    <i class="fas fa-search-location"></i>
                </div>
                
                
            </div>
        </div>
    </div>
    <div id="map"></div>
    <script>
        var map;
        var Nairobi = {
            lat: 1.2921,
            lng: 36.8219
        }
        function initMap() {
            
          map = new google.maps.Map(document.getElementById('map'), {
            center: Nairobi,
            zoom: 8
          });
        }
      </script>
    <script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyBh15L6ZQVrZVsMjwAhb_3-X6bbgpSGtQk&callback=initMap"
    async defer></script>
</body>
</html>
